{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <h4>{{ slug }}</h4>
        <div class='row'>
            {% for product in product_list %}
                <a class="col-6 col-md-3" href="{% url 'product:product_detail' product.product_id %}">
                    <div class="card col-12">
                        <img src=" {{ product.banner }} }"
                             class="card-img-top p-2 col-12 rounded-image-m" alt="card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.product_description }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>

    </div>

{% endblock %}
